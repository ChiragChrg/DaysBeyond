  <div class="content">
    <div class="form">
      <form>
        <h2 id="formhead">Enter your Birth Date</h2>
        <!-- <label>Date:</label> -->
        <input type="text" name="Day" id="DD" placeholder="DD" onfocus="this.placeholder=''"
          onblur="this.placeholder='DD'" value="" maxlength="2" />
        <input type="text" name="Month" id="MM" placeholder="MM" onfocus="this.placeholder=''"
          onblur="this.placeholder='MM'" value="" maxlength="2" />
        <input type="text" name="Year" id="YY" placeholder="YYYY" onfocus="this.placeholder=''"
          onblur="this.placeholder='YYYY'" value="" maxlength="4" />

        <!-- <br /> -->

        <!-- <label>Enter Time?</label>
          <input
            type="checkbox"
            name="tCheck"
            id="tCheck"
            onclick="timeCheck()"
          /> -->

            <input
              type="text"

            <label> AM:</label>

          </div> -->

        <br />

        <input id="submit" type="button" value="Check" onclick="getAge()" />
      </form>
    </div>

    <div class="ageInfo" style="display: none">
      <h2 id="ageTitle">Age Calculator</h2>
      <h3>You are,</h3>
      <div id="year">Years</div>
      <div id="month">Months</div>
      <div id="day">Days</div>
      <div id="hour">Hours</div>
      <div id="minute">Minutes</div>
      <div id="second">Seconds</div>
      <h4>old.</h4>
      <input id="freset" type="button" value="Try Again" />
    </div>
  </div>

  <footer id="down">
    <p>&#169; Copyright 2021 ChiragChrg</p>
  </footer>

  <!-- NULL Variables -->
  <div id="pY" style="display: none"></div>
  <div id="pM" style="display: none"></div>
  <div id="pD" style="display: none"></div>
  <div class="percent" style="display: none"></div>
  <div class="percent" style="display: none"></div>
