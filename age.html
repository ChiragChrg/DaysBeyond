<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Age - DaysBeyond</title>
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  <!-- <link rel="stylesheet" href="./css/mstyle.css" /> -->
  <link rel="stylesheet" href="./css/age.css" />
  <link rel="shortcut icon" href="/assets/calendar.png" type="image/x-icon" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <script src="./js/numeral.min.js"></script>
  <script src="./js/icon.js" crossorigin="anonymous"></script>
  <script defer async src="./js/age.js"></script>
</head>

<body class="body">
  <header id="top">
    <a href="https://daysbeyond.netlify.app/" class="logo flex">
      <i class="far fa-calendar-alt fa-2x"></i>
      <h2>&nbsp;DAYS BEYOND</h2>
    </a>

    <div class="navmain">
      <button class="openbtn" onclick="openNav()"><i class="fad fa-bars"></i></button>
    </div>

    <div id="sidepanel" class="sidebar">
      <ul>
        <li>
          <button href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <i class="fad fa-times-circle"></i>
          </button>

          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="https://devbase.netlify.app/" target="_blank">DevBase</a>
        </li>
      </ul>
    </div>
  </header>

  <div class="content flex col">
    <div class="form col">
      <h2 id="formhead">Enter your Birth Date</h2>
      <div class="flex gap-1">
        <input type="text" name="Day" id="DD" placeholder="DD" onfocus="this.placeholder=''"
          onblur="this.placeholder='DD'" value="" maxlength="2" autocomplete="off" />
        <input type="text" name="Month" id="MM" placeholder="MM" onfocus="this.placeholder=''"
          onblur="this.placeholder='MM'" value="" maxlength="2" autocomplete="off" />
        <input type="text" name="Year" id="YY" placeholder="YYYY" onfocus="this.placeholder=''"
          onblur="this.placeholder='YYYY'" value="" maxlength="4" autocomplete="off" />
        <input id="submit" type="submit" value="Check" onclick="getAge()" />
      </div>

      <p id="ErrorMsg"></p>
    </div>

    <table class="elapse flex">
      <tr>
        <td colspan="4">
          <h4 class="ithasbeen">You are,</h4>
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="ageCard">
          <p id="year">Years Elapsed</p>
        </td>
        <td class="ageCard">
          <p id="month">Months Elapsed</p>
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="ageCard">
          <p id="day">Days Elapsed</p>
        </td>
        <td class="ageCard">
          <p id="hour">Hours Elapsed</p>
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="ageCard">
          <p id="minute">Minutes Elapsed</p>
        </td>
        <td class="ageCard">
          <p id="second">Seconds Elapsed</p>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <p id="ageOld">old.</p>
        </td>
    </table>

    <input id="freset" type="button" value="Try Again" />
  </div>

  <footer id="down">
    <p>&#169; Copyright 2021 ChiragChrg</p>
  </footer>

  <!-- NULL Variables -->
  <div id="pY" style="display: none"></div>
  <div id="pM" style="display: none"></div>
  <div id="pD" style="display: none"></div>
  <div class="percent" style="display: none"></div>
  <div class="percent" style="display: none"></div>
  <div class="percent" style="display: none"></div>
  <div class="active" style="display: none"></div>
  <div id="ageCheck" style="display: none"></div>
  <div class="age" style="display: none"></div>
  <!-- NULL Variables -->

  <script defer async src="./js/colors.js"></script>
</body>

</html>
